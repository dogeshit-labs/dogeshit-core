<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
	<script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
	<script language="javascript" type="text/javascript" src="/js/abi/DogeShit.js"></script>
	<script language="javascript" type="text/javascript" src="/js/contracts/DogeShit.js"></script>
  <script language="javascript" type="text/javascript" src="/js/abi/FakeDoge.js"></script>
	<script langauge="javascript" type="text/javascript" src="/js/contracts/FakeDoge.js"></script>
  <script>
		window.addEventListener('load', async () => {
			if (typeof window.ethereum !== 'undefined') {
				console.log('MetaMask is installed!');
				const provider = await detectEthereumProvider();
				console.log(provider);
				let web3 = new Web3(window.ethereum);
				console.log(web3);
				const dogeShitTotalSupply = async () => {
					ds = new web3.eth.Contract(DogeShitABI, DogeShitAddress);
					let message = await ds.methods.totalSupply().call();
					return message;
				}

				const fakeDogeTotalSupply = async () => {
					fd = new web3.eth.Contract(FakeDogeABI, FakeDogeAddress);
					let message = await fd.methods.totalSupply().call();
					return message
				}
				try {
					// Request account access if needed
					const accounts = await ethereum.request({ method: 'eth_accounts' });
					console.log(accounts);
					var dsSupply = await dogeShitTotalSupply();
					console.log(dsSupply);
					var dsSupplyElm = document.getElementById("dogeshit-supply");
					dsSupplyElm.innerHTML = dsSupply;
					var fdSupply = await fakeDogeTotalSupply();
					var fdSupplyElm = document.getElementById("fakedoge-supply");
					fdSupplyElm.innerHTML = fdSupply;
				}
				catch (error) {
				// User denied account access...
				console.log("We got an error connecting");
				console.log(error);
				}
			}
			else {
				console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
			}
		});
  </script>
</head>
<body>
	<div id="dogeshit-total">Total Supply: <span id="dogeshit-supply"></span> dSHIT</div>
	<div id="fakedoge-total">Total Supply: <span id="fakedoge-supply"></span> fakeDODE</div>
</body>
</html>
